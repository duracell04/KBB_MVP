name: ci
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry (stable)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies (forge-std)
        run: |
          git config --global url.https://github.com/.insteadof ssh://git@github.com/
          git config --global url.https://github.com/.insteadof git@github.com:
          forge install foundry-rs/forge-std

      - name: Build & Test
        run: |
          forge --version
          forge build
          forge test -vv
      - name: Install Node dependencies
        run: npm install

      - name: Run demo & validations
        run: npm run ci:demo

      - name: Recon summary
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('out/recon.report.json', 'utf8'));
          const matched = Array.isArray(report.matched) ? report.matched.length : 0;
          const breaks = Array.isArray(report.breaks) ? report.breaks.length : 0;
          console.log(`recon: matched=${matched} breaks=${breaks}`);
          NODE

      - name: Upload validation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: validation
          path: |
            out/events.validation.json
            out/recon.report.json
            out/recon.validation.json
          if-no-files-found: error


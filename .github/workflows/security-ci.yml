name: Security CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run Foundry tests
        run: forge test --ffi

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        with:
          slither-args: --solc-remaps @openzeppelin/=lib/openzeppelin-contracts/

      - name: Run Echidna
        run: |
          forge build
          echidna-test contracts/echidna/TestNoteProperties.sol --config contracts/echidna/config.yaml

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/solidity
